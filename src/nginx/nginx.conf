 server {
        listen 80 default_server;
	listen [::]:80 default_server;
	listen [::]:443 ssl backlog=2048 ipv6only=off;
        server_name _;
        error_page   500 502 503 504  /50x.html;
	ssl_certificate /etc/letsencrypt/live/san-francisco-arcanoid-03.ya-praktikum.tech/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/san-francisco-arcanoid-03.ya-praktikum.tech/privkey.pem;
        location / {
            proxy_set_header      Host $host;
            proxy_set_header      X-Real-IP $http_x_real_ip;
            proxy_set_header      X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass            https://178.154.244.159:5000;
            proxy_set_header      X-Forwarded-Proto $scheme;
            proxy_set_header      Cache-Control no-cache;
            client_max_body_size  128m;
            add_header            Last-Modified $date_gmt;
            add_header            Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age = 0";
            add_header            X-XSS-Protection "1; mode=block";
            add_header            X-Frame-Options "DENY";
            add_header            X-Content-Type-Options "nosniff";
            if_modified_since     off;
            expires               off;
            etag                  off;
        }
        add_header            Content-Security-Policy "default-src 'self';";
    }
